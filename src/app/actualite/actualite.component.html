<section class="py-16 bg-gray-900">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- En-tête de la section -->
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent mb-4">
        Actualités & Mises à jour
      </h1>
      <p class="text-gray-400 max-w-2xl mx-auto">
        Restez informé des dernières nouvelles, projets et formations
      </p>
    </div>

    <!-- Grille d'actualités -->
    <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      <article *ngFor="let actu of actualites" 
               class="bg-gray-800/50 rounded-2xl overflow-hidden border border-white/10 backdrop-blur-sm transition-all duration-300 hover:transform hover:scale-[1.02] hover:shadow-xl hover:shadow-blue-500/10">
        
        <!-- Image de l'actualité si disponible -->
        <div *ngIf="actu.image" class="aspect-video overflow-hidden">
          <img [src]="actu.image" 
               [alt]="actu.titre"
               class="w-full h-full object-cover">
        </div>

        <!-- Contenu de l'actualité -->
        <div class="p-6">
          <!-- Catégorie et date -->
          <div class="flex items-center justify-between mb-4">
            <span class="px-3 py-1 text-xs font-medium bg-primary-500/10 text-primary-400 rounded-full">
              {{actu.categorie}}
            </span>
            <span class="text-sm text-gray-400">
              {{actu.date | date:'dd MMM yyyy'}}
            </span>
          </div>

          <!-- Titre -->
          <h3 class="text-xl font-bold text-white mb-2 line-clamp-2">
            {{actu.titre}}
          </h3>

          <!-- Description -->
          <p class="text-gray-400 line-clamp-3">
            {{actu.description}}
          </p>

          <!-- Bouton Lire plus -->
          <button class="mt-4 inline-flex items-center space-x-2 text-secondary-400 hover:text-secondary-300 transition-colors">
            <span>Lire plus</span>
            <mat-icon class="text-sm">arrow_forward</mat-icon>
          </button>
        </div>
      </article>
    </div>
  </div>
</section>
