<section class="projects-section py-16 bg-gradient-to-br from-gray-900 via-blue-900 to-indigo-900 text-white">
    <div class="container mx-auto px-4">
      <h2 class="text-4xl font-bold mb-8 text-center">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
          My Projects
        </span>
      </h2>
  
      <!-- Filters -->
      <div class="mb-8 flex flex-wrap justify-center gap-4">
        <input
          [(ngModel)]="searchTerm"
          (ngModelChange)="filterProjects()"
          placeholder="Search projects..."
          class="px-4 py-2 rounded-full bg-white/10 border border-white/20 focus:outline-none focus:border-blue-500 transition-colors"
        />
        <select
          [(ngModel)]="selectedTechnology"
          (ngModelChange)="filterProjects()"
          class="px-4 py-2 rounded-full bg-white/10 border border-white/20 focus:outline-none focus:border-blue-500 transition-colors"
        >
          <option value="">All Technologies</option>
          <option *ngFor="let tech of technologies" [value]="tech">{{ tech }}</option>
        </select>
      </div>
  
      <!-- Projects Grid -->
      <div #projectsContainer class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" [@staggerAnimation]="filteredProjects.length">
        <div *ngFor="let project of filteredProjects" class="project-card group">
          <div class="relative overflow-hidden rounded-lg shadow-lg transition-transform duration-300 transform hover:scale-105">
            <img [src]="project.imageUrl" [alt]="project.title" class="w-full h-48 object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
              <div class="text-center">
                <h3 class="text-xl font-semibold mb-2">{{ project.title }}</h3>
                <p class="text-sm mb-4">{{ project.description }}</p>
                <div class="flex justify-center space-x-4">
                  <a [href]="project.githubUrl" target="_blank" class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded-full transition-colors">GitHub</a>
                  <a [href]="project.liveUrl" target="_blank" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-full transition-colors">Live Demo</a>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-4">
            <div class="flex flex-wrap gap-2">
              <span *ngFor="let tech of project.technologies" class="px-2 py-1 text-xs bg-blue-500/20 rounded-full">{{ tech }}</span>
            </div>
          </div>
        </div>
      </div>
  
      <!-- No Results Message -->
      <div *ngIf="filteredProjects.length === 0" class="text-center mt-8">
        <p class="text-xl">No projects found matching your criteria.</p>
      </div>
    </div>
  </section>
