<footer class="bg-gray-100 text-gray-600 dark:bg-gray-900 dark:text-gray-400">
  <!-- Main Footer Content -->
  <div class="max-w-7xl mx-auto pt-16 pb-12 px-4 lg:px-8">
    <!-- Top Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12">
      <!-- Brand Section -->
      <div class="space-y-6">
        <!-- Logo -->
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 relative">
            <div
              class="absolute inset-0 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg"
            ></div>
            <div class="absolute inset-0 flex items-center justify-center">
              <span class="text-2xl font-bold text-white">D</span>
            </div>
          </div>
          <div>
            <h2 class="text-xl font-bold text-gray-900 dark:text-white">Emmanuel Deko W.</h2>
            <p class="text-sm text-gray-600 dark:text-gray-400">Développeur Full Stack</p>
          </div>
        </div>

        <!-- Description -->
        <p class="text-sm leading-relaxed text-gray-700 dark:text-gray-400">
          Passionné par le développement web et mobile, je crée des solutions
          numériques sur mesure pour répondre à vos besoins.
        </p>

        <!-- Social Links -->
        <div class="flex space-x-4">
          <ng-container *ngFor="let social of socialLinks">
            <a
              [href]="social.url"
              target="_blank"
              rel="noopener noreferrer"
              class="p-2 rounded-full hover:bg-white/10 transition-colors duration-200 group focus:outline-none focus:ring-2 focus:ring-blue-500"
              [attr.aria-label]="'Suivez-moi sur ' + social.platform"
            >
              <mat-icon
                class="text-gray-600 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white transition-colors duration-200"
              >
                {{ social.icon }}
              </mat-icon>
            </a>
          </ng-container>
        </div>
      </div>

      <!-- Navigation Sections -->
      <ng-container *ngFor="let section of sections">
        <div>
          <h3 class="text-gray-900 dark:text-white font-semibold mb-4">{{ section.title }}</h3>
          <ul class="space-y-2">
            <li *ngFor="let link of section.links">
              <a
                [routerLink]="link.path"
                class="text-sm hover:text-gray-900 dark:hover:text-white transition-colors duration-200 block py-1 focus:outline-none focus:text-gray-900 dark:focus:text-white"
              >
                {{ link.label }}
              </a>
            </li>
          </ul>
        </div>
      </ng-container>
    </div>

    <!-- Divider -->
    <div class="border-t border-gray-300 dark:border-gray-800 mt-12 pt-8">
      <div
        class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0"
      >
        <!-- Copyright -->
        <p class="text-sm text-gray-600 dark:text-gray-400">
          © {{ currentYear }} emmanueldeko. Tous droits réservés.
        </p>

        <!-- Back to Top Button -->
        <button
          (click)="scrollToTop()"
          class="group flex items-center space-x-2 px-4 py-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-gray-900"
        >
          <span
            class="text-sm text-gray-700 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white transition-colors duration-200"
          >
            Retour en haut
          </span>
          <mat-icon
            class="text-lg text-gray-700 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white transition-colors duration-200"
          >
            arrow_upward
          </mat-icon>
        </button>
      </div>
    </div>
  </div>
