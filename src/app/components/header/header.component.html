<header #headerElement
        [@headerAnimation]="isHeaderCollapsed ? 'collapsed' : 'expanded'"
        class="fixed top-5 left-0 right-0 z-50 transition-all duration-200">
  
  <nav class="relative mx-auto px-4 lg:px-8 max-w-7xl backdrop-blur-md bg-gray-900/90 rounded-2xl">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <button (click)="scrollToTop()" 
              class="group flex items-center space-x-3 focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500 rounded-lg p-1">
        <div class="relative w-10 h-10 flex-shrink-0">
          <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg transform transition-transform duration-200 group-hover:scale-105"></div>
          <div class="absolute inset-0 flex items-center justify-center">
            <span class="text-2xl font-bold text-white">D</span>
          </div>
        </div>
        
        <div class="hidden sm:block">
          <h1 class="text-lg font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
            Emmanuel Deko
          </h1>
          <p class="text-xs text-gray-400">DÃ©veloppeur Full Stack</p>
        </div>
      </button>

      <!-- Desktop Navigation -->
      <div class="hidden lg:flex items-center space-x-2">
        <ng-container *ngFor="let item of navItems">
          <div class="relative" 
               (mouseenter)="setHoveredItem(item)"
               (mouseleave)="setHoveredItem(null)">
            <button [routerLink]="[item.path]"
                    class="px-4 py-2.5 rounded-full flex items-center space-x-2 transition-all duration-200 hover:bg-white/10"
                    [class.text-white]="isActive(item.path)"
                    [class.text-gray-400]="!isActive(item.path)">
              <mat-icon class="text-[20px]">{{item.icon}}</mat-icon>
              <span class="font-medium">{{item.label}}</span>
            </button>
            
            <!-- Tooltip -->
            <div *ngIf="hoveredItem === item"
                 @fadeInOut
                 class="absolute top-full left-1/2 -translate-x-1/2 mt-2 px-4 py-2 bg-gray-900 text-white text-sm rounded-lg shadow-xl whitespace-nowrap z-50">
              {{item.description}}
              <div class="absolute -top-1 left-1/2 -translate-x-1/2 w-2 h-2 bg-gray-900 rotate-45"></div>
            </div>
          </div>
        </ng-container>

        <!-- Contact Button -->
        <button routerLink="/contact"
                class="ml-2 px-6 py-2.5 rounded-full bg-gradient-to-r from-blue-600 to-purple-600 text-white hover:shadow-lg transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
          <span class="flex items-center space-x-2">
            <mat-icon>send</mat-icon>
            <span>Contact</span>
          </span>
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button (click)="toggleMobileMenu()"
              class="lg:hidden p-2 rounded-lg hover:bg-white/10 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
              [attr.aria-expanded]="isMobileMenuOpen"
              aria-label="Toggle menu">
        <mat-icon class="text-white">{{isMobileMenuOpen ? 'close' : 'menu'}}</mat-icon>
      </button>
    </div>
  </nav>

  <!-- Mobile Navigation Menu -->
  <div *ngIf="isMobileMenuOpen"
       @mobileMenu
       class="lg:hidden fixed inset-0 top-28 z-40 bg-gray-900/95 backdrop-blur-lg">
    <nav class="h-full overflow-y-auto">
      <div class="container mx-auto px-4 py-6">
        <div class="flex flex-col space-y-2 max-w-lg mx-auto">
          <ng-container *ngFor="let item of navItems">
            <button (click)="navigateAndClose(item.path)"
                    class="flex items-center space-x-4 p-4 rounded-xl transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 hover:bg-white/5"
                    [class.bg-black]="isActive(item.path)">
              <div class="flex-shrink-0 w-12 h-12 flex items-center justify-center rounded-full bg-white/5">
                <mat-icon class="text-white">{{item.icon}}</mat-icon>
              </div>
              <div class="flex-1 text-left">
                <div class="font-medium text-white">{{item.label}}</div>
                <div class="text-sm text-gray-400">{{item.description}}</div>
              </div>
            </button>
          </ng-container>

          <!-- Mobile Contact Button -->
          <button routerLink="/contact"
                  (click)="closeMobileMenu()"
                  class="mt-4 p-4 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 text-white flex items-center justify-center space-x-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
            <mat-icon>send</mat-icon>
            <span class="font-medium">Contactez-moi</span>
          </button>
        </div>
      </div>
    </nav>
  </div>
</header>

<!-- Spacer -->
<div class="h-28" aria-hidden="true"></div>
